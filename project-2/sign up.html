    <!-- going to start  signup design -->
    <div class="container">
        <div class="card  bg-light">
            <div class="card-body mx-auto">
                <h4 class="card-title text-center mt-3">Creating Account</h4>
                <p class="text-center">Get start learning in best way..</p>

                <a href="#" class="btn  btn-block text-light bg-danger"> <i class="fab fa-google"></i>Login via Google

                </a>
                <a href="#" class="btn  btn-block  text-light bg-info"> <i class="fab fa-twitter"></i></i>Login via
                    twitter

                </a>
                <a href="#" class="btn  btn-block text-light bg-primary"> <i class="fab fa-facebook-f"></i></i>Login via
                  Facebook

                </a>

                <p class="divider mt-4 text-center"> <span> OR</span></p>

                <!-- form start  -->
                <form action="#">
                    <div class="form-group  input-group">

                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control " placeholder="Enter Name">
                    </div>



                    <div class="form-group  input-group">

                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control " placeholder="Enter Email">

                    </div>



           
                    <div class="form-group  input-group">

                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-phone"></i></span>
                        </div>
                        <select name="" id="" class="custom-select" style="max-width:100px ;">
                            <option value="">+91</option>
                            <option value="">+92</option>
                            <option value="">+93</option>
                        </select>
                        <input type="number" class="form-control"  placeholder="Enter Mobile No">

                    </div>

                    <div class="form-group  input-group">

                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="password" class="form-control"  placeholder="Enter password">

                    </div>

                    <div class="form-group  input-group">

                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="password" class="form-control"  placeholder="Re-enter password">

                    </div>

                     <a href="#" class="btn btn-block text-center text-light bg-primary" >Create Account</a>
